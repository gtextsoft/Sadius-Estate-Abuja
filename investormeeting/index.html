<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Meeting - Sardius Group Estate</title>
    
    <!-- Meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=https://us06web.zoom.us/webinar/register/WN_zuELErzoSWuV17PIS_x0Iw">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://us06web.zoom.us/webinar/register/WN_zuELErzoSWuV17PIS_x0Iw">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        .redirect-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .redirect-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to Investor Meeting...</h1>
        <p>You will be redirected to the Zoom webinar registration page shortly.</p>
        <p>If you are not redirected automatically, please click the link below:</p>
        <a href="https://us06web.zoom.us/webinar/register/WN_zuELErzoSWuV17PIS_x0Iw" class="redirect-link">
            Join Investor Meeting
        </a>
    </div>
    
    <!-- JavaScript redirect as fallback -->
    <script>
        // Immediate redirect
        window.location.replace('https://us06web.zoom.us/webinar/register/WN_zuELErzoSWuV17PIS_x0Iw');
        
        // Fallback redirect after 1 second if the above doesn't work
        setTimeout(function() {
            window.location.href = 'https://us06web.zoom.us/webinar/register/WN_zuELErzoSWuV17PIS_x0Iw';
        }, 1000);
    </script>
</body>
</html>
